<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <!--Bulma CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="hero is-info block">
        <div class="hero-body has-text-centered">
            <p class="title">Movie Recommender</p>
            <p class="subtitle">3...2...1...Action!</p>
        </div>
    </section>

    <div class="container">
        <section class="section column is-half is-offset-one-quarter">
          <h1 class="title">Input</h1>
          <h2 class="subtitle">
            Enter a keyword below or press the random button to get a movie recommendation!
          </h2>
          <input id="search" class="input is-info is-large" type="text" placeholder="Enter a keyword" />
          <div class="mt-4">
            <button id="submit" class="button is-info is-large">Submit</button>
          </div>
          <div class="mt-4">
            <button id="random" class="button is-info is-large">Random</button>
          </div>
        </section>

        <section class="section column is-half is-offset-one-quarter">
          <h1 class="title">Results</h1>
          <h2 class="subtitle">Your recommendation will appear below:</h2>
          <div id="imageholder">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/36706/film-movie-clipart-xl.png" />
          </div>
        </section>
      </div>

      <script src="/script.js" defer></script>
</body>
</html>
